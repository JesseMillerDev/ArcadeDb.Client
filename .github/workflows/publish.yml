name: Publish to NuGet

on:
  push:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Important for versioning
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Install semantic-release
      run: npm install -g semantic-release @semantic-release/git @semantic-release/changelog @semantic-release/exec
        
    - name: Show directory structure
      run: |
        pwd
        ls -la
        find . -type f -name "*.csproj"
        
    - name: Semantic Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: semantic-release
        
    - name: Restore dependencies
      working-directory: .
      run: dotnet restore
      
    - name: Build
      working-directory: .
      run: dotnet build --no-restore --configuration Release
      
    - name: Create nupkg directory
      run: mkdir -p nupkgs
      
    - name: Pack Projects
      run: |
        for csproj in $(find . -name "*.csproj" ! -path "*/test/*"); do
          echo "Packing $csproj"
          dotnet pack $csproj --no-build --configuration Release --output nupkgs
        done
      
    - name: Push to NuGet
      run: dotnet nuget push "nupkgs/*.nupkg" --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate
